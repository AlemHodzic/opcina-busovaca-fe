<div class="modal-container">
    <div class="form-container">
        <div class="top-form">
            <h1>Dodavanje novosti</h1>
        </div>
    
        <div class="contact-container">
    
          <div class="contact-description">
              <form class="contact-form" [formGroup] = "formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
                  <input
                  type="text"  placeholder="Naslov" name="title" tabindex="1" formControlName="title" 
                  />
                  <input
                  type="text" placeholder="Podnaslov" name="subTitle" tabindex="3" formControlName="subTitle" 
                  />
                  <input type="text" placeholder="Tagovi - odvoji zarezom (npr: biznis,sport,poljoprivreda)" name="tags" formControlName="tags" />
                 
                  <textarea placeholder="Tekst" name="Message" tabindex="5" rows="10" formControlName="body"></textarea>

                  <input type="checkbox" value="" placeholder="" formControlName="isHeader" name="isheader"/>

                  <label for="isheader"> Prikaži na naslovnoj</label>
                  <p>Napomena: odabirom znači da će ovaj artikal biti prikazan na naslovnoj stranici i potrebno je da je slika visokog kvaliteta i dimenzija približnim 1920x400 (u pixelima)</p>

                  <input type="file"
                  (change)="handleUpload($event)" placeholder="slika" name="selectedFile" tabindex="2" formControlName="selectedFile"
                  />
                  <div class="btn-container">
                    <button class="close-btn" value="CLOSE" type="button" (click)="closeDialog()">Zatvori</button>
                    <button class="send-btn" type="submit" value="Send">Dodaj</button>
                  </div> 
              </form>
           
          </div>
    
      </div>
    </div>
</div>
